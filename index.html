<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="calculatorContainer">
      <div id="terminal">
        <div id="preview">

        </div>
          <div id="screen">

          </div>
      </div>
      <div id="buttonsContainer">
          <div id="numbers">
              <div id ="one" class="number">1</div>
              <div id ="two" class="number">2</div>
              <div id ="three" class="number">3</div>
              <div id ="four" class="number">4</div>
              <div id ="five" class="number">5</div>
              <div id ="six" class="number">6</div>
              <div id ="seven" class="number">7</div>
              <div id ="eight" class="number">8</div>
              <div id ="nine" class="number">9</div>
              <div id ="zero" class="number">0</div>
              <div id ="dot" class="specialNumber">.</div>
              <div id ="backspace" class="specialNumber">Back</div>
          </div>
          <div id="operators">
              <div id="divide" class="operator">รท</div>
              <div id="clear" class="specialOperator">A/C</div>
              <div id="multiply" class="operator">x</div>
              <div id="brackets" class="operator">()</div>
              <div id="subtract" class="operator">-</div>
              <div id="modulo" class="operator">%</div>
              <div id="add" class="operator">+</div>
              <div id="equals" class="specialOperator">=</div>
          </div>

      </div>
    </div>
	<script src="index.js"></script>
  </body>
</html>
